<div data-modal class="backdrop is-hidden">
  <div class="modal">
    <button class="btn-close" data-modal-close aria-label="button close'">
      <svg class="btn-close__icon" width="30" height="30">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal-info">
      <div class="box-wrapper-flex"></div>
    </div>
  </div>
</div>

<div data-video class="backdrop-video is-hidden-video">
  <div class="video-modal">
    <button
      data-video-close
      type="button"
      class="video__btn--close"
      aria-label="close the video demonstration"
    >
      <svg width="16" height="16">
        <use xlink:href="./images/icons.svg#icon-close_40px"></use>
      </svg>
    </button>
    <div class="box-youtub"></div>
  </div>
</div>
